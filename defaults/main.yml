---
es_version: 7.15.2-1
es_cluster_name: dev-cluster
es_node_name: dev-node
es_data_path: /var/lib/elasticsearch
es_log_path: /var/log/elasticsearch
es_node_fqdn: 192.168.1.143 # use DNS
es_port: 9200
es_xms: 512m
es_xmx: 512m
es_xpack_enabled: true
es_tls_enabled: true
es_tls_cert: /etc/elasticsearch/certs/dev-node.local.crt
es_tls_key: /etc/elasticsearch/certs/dev-node.local.key
es_tls_ca: /etc/elasticsearch/certs/ca.crt